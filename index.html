<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
	initial-scale=1.0"> 
	<title>Bingo Game</title> 
	<link rel="stylesheet" href="styles.css"> 
</head> 

<body> 
	<div class="bingo-container"> 
		<h1>Bingo Game</h1> 
		<div class="player-cards"> 
			<h1>Player 1's Card</h1> 
			<div class="player-card" id="player1Card"> 
			</div>
            <h1>Player 2's Card</h1>
			<div class="player-card" id="player2Card"> 
			</div> 
		</div>
		<div class="player-cards" >
			<h1>Player 3's Card</h1> 
			<div class="player-card" id="player3Card"> 
			</div> 
            <h1>Player 4's Card</h1>
			<div class="player-card" id="player4Card"> 
			</div> 
		</div>
		<div class="controls"> 
			<button id="startButton"> 
				Start 
			</button> 
			<button id="resetButton" disabled> 
				Reset 
			</button> 
		</div> 
		<div class="input-container"> 
			<button id="markButton" disabled> 
				Generate Number 
			</button> 
			<label for="numberInput" id="numerberGenerated"> 
				The number was:
			</label>
			<div class="board-size">
				<h1>Choose Board Size</h1>
				<div class="board-size">
					<h1>Choose Board Size</h1>
					<input type="radio" id="size3" name="boardSize" value="3">
					<label for="size3">3x3</label><br>
					<input type="radio" id="size4" name="boardSize" value="4">
					<label for="size4">4x4</label><br>
					<input type="radio" id="size5" name="boardSize" value="5">
					<label for="size5">5x5</label>
				</div>
			</div>
		</div>  
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
